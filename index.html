<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
<style>
    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }
    
    label {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    input[type="text"] {
        width: 100%;
        max-width: 400px;
        height: 40px;
        font-size: 24px;
        padding: 5px;
        margin-bottom: 20px;
    }
    
    button {
        width: 200px;
        height: 50px;
        font-size: 24px;
        background-color: #ff1493;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }
    
    button:hover {
        background-color: #ff0066;
    }
    
    #result {
        font-size: 36px;
        font-weight: bold;
        color: #ff1493;
        margin-top: 20px;
    }
    
</style>
</head>
<body>
	<div class="container">
		<h1>Love Calculator</h1>
		<form>
			<label for="name1">Enter your name:</label>
			<input type="text" id="name1" name="name1">
			<label for="name2">Enter your partner's name:</label>
			<input type="text" id="name2" name="name2">
			<button type="button" onclick="calculateLove()">Calculate Love</button>
		</form>
		<div id="result"></div>
	</div>
	<script >

        function calculateLove() {
            let name1 = document.getElementById("name1").value.toLowerCase();
            let name2 = document.getElementById("name2").value.toLowerCase();
            let loveScore = getLoveScore(name1, name2);
            displayResult(loveScore);
        }
        
        function getLoveScore(name1, name2) {
            let score = 0;
            for (let i = 0; i < name1.length; i++) {
                for (let j = 0; j < name2.length; j++) {
                    if (name1.charAt(i) === name2.charAt(j)) {
                        score += 5;
                    }
                }
            }
            return score;
        }
        
        function displayResult(score) {
            let resultDiv = document.getElementById("result");
            if (score >= 80) {
                resultDiv.innerText = `Your love score is ${score}%. You two are a perfect match! ‚ù§Ô∏è`;
            } else if (score >= 50) {
                resultDiv.innerText = `Your love score is ${score}%. You have a good chance of being together. üòç`;
            } else {
                resultDiv.innerText = `Your love score is ${score}%. Sorry, but it doesn't look like it will work out. üòî`;
            }
        }
        
    </script>
</body>
</html>
